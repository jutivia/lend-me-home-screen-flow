<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="back">
        <img src="../images/back.svg" alt="" />
      </div>
      <h4>Confirm Payment</h4>
    </header>
  </body>
  <main>
    <div class="box">
      <h4 class="title">Review your payment</h4>
      <div class="payFlex">
        <div class="half">
          <h6>Transaction Title</h6>
          <h4>Cash Withdrawal</h4>
        </div>
        <div class="half">
          <h6>Account Details</h6>
          <h4>
            <img src="../images/image 24.jpeg" alt="" srcset="" /> 0123456789
          </h4>
        </div>
      </div>
      <div class="payFlex">
        <div class="half">
          <h6>Account Name</h6>
          <h4>Precious Ogar</h4>
        </div>
        <div class="half">
          <h6>Transaction Fee</h6>
          <h4>N20.00</h4>
        </div>
      </div>
      <div class="total">
        <h6>Total Amount</h6>
        <h4>N20,020</h4>
      </div>
      <div class="transaction-pin">
        <h4>Transaction Pin</h4>
        <div class="mm-number">
          <div class="mm-number-container">
            <div class="password-input">
              <div class="password-input-item">
                <input
                  type="password"
                  pattern="[0-9]*"
                  class="animated"
                  maxlength="1"
                />
              </div>
              <div class="password-input-item">
                <input
                  type="password"
                  pattern="[0-9]*"
                  class="animated"
                  maxlength="1"
                />
              </div>
              <div class="password-input-item">
                <input
                  type="password"
                  pattern="[0-9]*"
                  class="animated"
                  maxlength="1"
                />
              </div>
              <div class="password-input-item">
                <input
                  type="password"
                  pattern="[0-9]*"
                  class="animated"
                  maxlength="1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="next">Confirm Payment</button>
    </div>
  </main>
</html>
