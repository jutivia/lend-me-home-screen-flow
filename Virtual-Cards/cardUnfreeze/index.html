<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>New Virtual Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="hero">
      <div class="back">
        <img src="./images/back.svg" alt="" />
      </div>
      <h4>Card Details</h4>
    </header>
  </body>
  <main>
    <div class="box">
      <div class="sub-text">
        <div class="transaction-text">
          <p>CARD NAME</p>
          <h4>John Doe</h4>
        </div>
        <div class="next-flex">
         <img src="./images/copy.svg" alt="">
        </div>
      </div>
       <div class="sub-text">
        <div class="transaction-text">
          <p>CARD NUMBER</p>
          <h4>4321 1234 5678 9546</h4>
        </div>
        <div class="next-flex">
           <img src="./images/copy.svg" alt="">
        </div>
      </div>
       <div class="sub-text">
        <div class="transaction-text">
          <p>CVV</p>
          <h4>123</h4>
        </div>
        <div class="next-flex">
           <img src="./images/copy.svg" alt="">
        </div>
      </div>
       <div class="sub-text">
        <div class="transaction-text">
          <p>BILLING ADDRESS</p>
          <h4>Number 10 ijaoye street jibowu, Lagos State</h4>
        </div>
        <div class="next-flex">
          <img src="./images/copy.svg" alt="">
        </div>
      </div>
      <button class="next">Unfreeze Card</button>
    </div>
    <p class="white">Terminate Card</p>
  </main>
</html>
