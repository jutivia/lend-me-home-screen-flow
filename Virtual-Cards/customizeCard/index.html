<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>New Virtual Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="hero">
      <div class="back">
        <img src="./images/back.svg" alt="" />
      </div>
      <h4>New Virtual Card</h4>
    </header>
  </body>
  <main>
      <div class="box-shadow">
    <div class="box">
      <p>Step 2 of 3</p>
      <h4 class="polH4">Customize Your Card</h4>
      <div class="card">
        <div class="lendMe">
          <img src="./images/wallet.png" alt="" />
          <div class="cardPin">
           <div>****</div>
           <div>****</div>
           <div>****</div>
           <div>*123</div>
          </div>
        </div>
        <div class="circles">
          <div>
            <input type="radio" name="select" id="color-1" class="yellow" />
            <label for="color-1">
                <span>
             <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
              </span>
            </label>
          </div>
          <div>
            <input type="radio" name="select" id="color-2" class="green" />
            <label for="color-2">
              <span>
               <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
              </span>
            </label>
          </div>
          <div>
            <input type="radio" name="select" id="color-3" class="red" />
            <label for="color-3">
              <span>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
              </span>
            </label>
          </div>
          <div>
            <input
              type="radio"
              name="select"
              id="color-4"
              class="purple"
              checked
            />
            <label for="color-4">
              <span>
               <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="amount">
        <div class="form-input">
          <label for="card-name">Card Name</label>
          <div class="amount-inner">
            <input type="text" name="amount" id="card-name" class="input-amt" />
          </div>
        </div>
      </div>
      <button class="next">Next</button>
    </div>
    </div>
  </main>
</html>
